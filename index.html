<!DOCTYPE html>
<html>
  <head>
    <title>ARB Dosage Converter</title>
    <style>
      body {
        text-align: center;
        font-size: 24px;
      }
      
      #calculator {
        display: inline-block;
        text-align: left;
        margin-top: 50px;
      }

      #resetButton {
        background-color: red;
        color: white;
        font-weight: bold;
        margin-top: 20px;
      }

      input[type="number"],
      select {
        width: 200px;
        height: 30px;
        font-size: 20px;
        margin-bottom: 10px;
      }

      button[type="button"] {
        background-color: green;
        color: white;
        font-weight: bold;
        width: 200px;
        height: 40px;
        font-size: 20px;
        margin-right: 10px;
      }

      #calculateButton,
      #resetButton {
        display: inline-block;
      }

      #output {
        font-weight: bold;
        margin-top: 20px;
        font-size: 28px;
        text-align: center;
      }
    </style>
    <script>
      function convertDosage() {
        var referenceDrug = document.getElementById("referenceDrug").value;
        var referenceDosage = parseFloat(document.getElementById("referenceDosage").value);

        var conversionFactors = {
          losartan: 1.0,
          valsartan: 0.8,
          azilsartan: 0.8,
          candesartan: 0.16,
          eprosartan: 8.0,
          irbesartan: 1.5,
          olmesartan: 0.4,
          telmisartan: 0.4
        };

        var targetDrug = document.getElementById("targetDrug").value;
        var conversionFactor = conversionFactors[targetDrug];

        if (conversionFactor) {
          var targetDosage = referenceDosage * conversionFactor;
          document.getElementById("output").innerHTML = targetDosage + " mg daily";
        } else {
          document.getElementById("output").innerHTML = "Conversion factor not available";
        }
      }

      function resetForm() {
        document.getElementById("referenceDrug").value = "";
        document.getElementById("referenceDosage").value = "";
        document.getElementById("targetDrug").value = "";
        document.getElementById("output").innerHTML = "";
      }
    </script>
  </head>
  <body>
    <h1>ARB Dosage Converter</h1>
    <div id="calculator">
      <label for="referenceDrug">Reference Drug:</label>
      <select id="referenceDrug">
        <option value="losartan">Losartan</option>
        <option value="valsartan">Valsartan</option>
        <option value="azilsartan">Azilsartan</option>
        <option value="candesartan">Candesartan</option>
        <option value="eprosartan">Eprosartan</option>
        <option value="irbesartan">Irbesartan</option>
        <option value="olmesartan">Olmesartan</option>
        <option value="telmisartan">Telmisartan</option>
      </select>
      <br>
      <label for="referenceDosage">Reference Dosage (mg):</label>
      <input type="number" id="referenceDosage">
      <br>
      <label for="targetDrug">Target Drug:</label>
      <select id="targetDrug">
        <option value="losartan">Losartan</option>
        <option value="valsartan">Valsartan</option>
        <option value="azilsartan">Azilsartan</option>
        <option value="candesartan">Candesartan</option>
        <option value="eprosartan">Eprosartan</option>
        <option value="irbesartan">Irbesartan</option>
        <option value="olmesartan">Olmesartan</option>
        <option value="telmisartan">Telmisartan</option>
      </select>
      <br>
      <br>
      <button id="calculateButton" type="button" onclick="convertDosage()">Calculate</button>
      <button id="resetButton" type="button" onclick="resetForm()">Reset</button>
      <br>
      <br>
      <div id="output"></div>
    </div>
  </body>
</html>
